<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragment/header :: header"></head>
    <body>

        <div class="container-flex">
            <div th:replace="fragment/layout"></div>
            <div class="content-area">
                <div class="content-form">
                    <h2>Update Team</h2>
                    <br />
                    <form action="#" th:action="@{/updateteam/{id}(id=${team.id})}" th:object="${team}" method="post">
                        <div class="form-group">
                            <label for="inputName">Name Team</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Name" th:field="*{name}">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>

                        <input type="submit" class="btn btn-success" value="Register" />
                    </form>
                </div>
            </div>
        </div>

        <th:block th:replace="fragment/scripts :: script"/>
    </body>
</html>
