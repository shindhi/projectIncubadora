<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
              integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <a
                th:href="@{/signupteam}"
                class="btn btn-success"
            > Insert</a>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Members</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="team : ${teams}">
                        <tr>
                            <td th:text="${team.id}"></td>
                            <td th:text="${team.name}"></td>
                            <td>
                                <a th:href="@{/listmembers/{id}(id=${team.id})}" class="btn btn-primary">
                                    <i class="fas fa-team-edit"></i> Members
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/editteam/{id}(id=${team.id})}" class="btn btn-primary">
                                    <i class="fas fa-team-edit"></i> Edit
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/deleteteam/{id}(id=${team.id})}" class="btn btn-primary">
                                    <i class="fas fa-teams"></i> Delete
                                </a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </body>
</html>
