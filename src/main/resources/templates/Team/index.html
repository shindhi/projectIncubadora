<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragment/header :: header"></head>
    <body th:replace="fragment/layout" :: layout></body>

        <div class="container">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Members</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="team : ${teams}">
                        <tr>
                            <td th:text="${team.id}"></td>
                            <td th:text="${team.name}"></td>
                            <td>
                                <a th:href="@{/listmembers/{id}(id=${team.id})}" class="btn btn-primary">
                                    <i class="fas fa-team-edit"></i> Members
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/editteam/{id}(id=${team.id})}" class="btn btn-primary">
                                    <i class="fas fa-team-edit"></i> Edit
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/deleteteam/{id}(id=${team.id})}" class="btn btn-primary">
                                    <i class="fas fa-teams"></i> Delete
                                </a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
            <div style="text-align:right">
                <a th:href="@{/signupmember}" class="btn btn-success" > Insert</a>
            </div>
        </div>
        <th:block th:replace="fragment/scripts :: script"/>
    </body>
</html>
