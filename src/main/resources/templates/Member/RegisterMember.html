<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: header"></head>
<body th:replace="fragment/layout" :: layout></body>
<div th:switch="${member}" class="container my-5">
    <div class="row">
        <div class="col-md-8">
            <form action="#" th:action="@{/addmember}" th:object="${member}" method="post">
                <input type="text" class="form-class" th:field="*{name}" />
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                <select th:field="*{team}" required>
                    <option value="">Selecione um time</option>
                    <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}">
                    </option>
                </select>
                <input type="submit" class="btn btn-success" value="Register" />

            </form>

        </div>
    </div>
</div>
<th:block th:replace="fragment/scripts :: script"/>
</body>
</html>
